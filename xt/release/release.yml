---
pod_spelling_system:
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - CPAN
    - Mojolicious
    - PDF
    - PDFs
    - pdf
    - sucky
    - PDFMerge

pod_coverage:
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - PDFMerge#startup
    - PDFMerge#share_dir
    - PDFMerge::Data#.*
    - PDFMerge::Controller#.*
